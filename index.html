<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jstore - e-Commerce template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

  <header>
    <div class="banner-promo-container tc">
      <div class="container">
        <div class="banner-promo b">
          Get Up to 40% New-Season Style 
          <span class="men">Men</span>
          <span class="women">Women</span> 
          * Limited time only
        </div>
      </div>
    </div>

    <div class="nav-top-container">
      <div class="container">
        <div class="nav-top flex gap-10 py-15 b">
          
          <div class="nav-message">
            FREE RETURN. STANDARD SHIPPING ORDER *99+
          </div>
          <div class="nav-items flex-1 ">
            <ul class="flex jcc gap-20">
              <li><a href="#">My Account</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">My Wishlist</a></li>
              <li><a href="#">Cart</a></li>
              <li><a href="#">Log In</a></li>
            </ul>
          </div>
          <div class="nav-country">
            <select name="country" id="country">
              <option value="france">FRA</option>
              <option value="usa">USA</option>
              <option value="rus">RUS</option>
            </select>
          </div>
          <div class="nav-currency">
            <select name="currency" id="currency">
              <option value="EUR">EUR</option>
              <option value="USD">USD</option>
              <option value="OXF">OXF</option>
            </select>
          </div>
          <div class="nav-social-icon flex gap-20">
            <div class="social-icon-item">
              <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="social-icon-item">
              <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="social-icon-item">
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>

        </div>
      </div>
    </div>

  </header>
</body>
</html>
